<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit LeaveType Details</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center">
	<h1>
		Modify maximum leave for <span th:text="${leavedetail.leaveTypeName}">you chose</span> for the
		<span th:text="${leavedetail.designationName}">you chose</span>
	</h1>

	<form th:action="@{/admin/updateleavetype}" th:object="${leavedetail}" method=post>
		<table>
			<tbody>
				<tr>
					<td>Leave Type:</td>
					<td><input type="text" th:field="*{leaveTypeName}" readonly/></td>
				</tr>
				<tr>
					<td>Designation:</td>
					<td><input type="text" th:field="*{designationName}" readonly/></td>
				</tr>
				<tr>
					<td>Maximum Leave:</td>
					<td><input type="text" th:field="*{maximumLeave}" /></td>
				</tr>
				<tr>
					<td><input type="hidden" th:field="*{leaveTypeId}"></td>
				</tr> 
				<tr>
					<td><input type="hidden" th:field="*{designationId}"></td>
				</tr> 
			</tbody>
		</table>
		<a><input type="submit" value="Submit Changes" class="bclass" /></a>
	</form>
		
</div>
</body>
</html>
