<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Leave Details of Subordinate</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>	
<div align="center">
	<h1>Leave Details of Subordinate</h1>
	<div th:each="leaveDetails_subordinate : ${leaveDetails_subordinate}">
	<table>
		<tbody>
			<tr>
			<td>LeaveType:</td>
			<td th:text="${leaveDetails_subordinate.leavetype.typeName}"></td>
			</tr>
			<tr>
			<td>StartDate:</td>
			<td th:text="${leaveDetails_subordinate.startDate}"></td>	
			</tr>
			<tr>
			<td>EndDate:</td>
			<td th:text="${leaveDetails_subordinate.endDate}"></td>	
			</tr>
			<tr>
			<td>Status:</td>
			<td th:text="${leaveDetails_subordinate.status}"></td>	
			</tr>
			<tr>
			<td>Reason:</td>
			<td th:text="${leaveDetails_subordinate.reason}"></td>	
			</tr>
			<tr>
			<td>Work Instruction:</td>
			<td th:text="${leaveDetails_subordinate.workInstruction}"></td>	
			</tr>
			<tr>
			<td>Contact:</td>
			<td th:text="${leaveDetails_subordinate.contact}"></td>	
			</tr>
			<tr>
			<td>Comment:</td>
			<td th:text="${leaveDetails_subordinate.comment}"></td>	
			</tr>
		</tbody>
	</table>			
	</div>
</div>
</body>
</html>
