<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Select date for report generation</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center">

<h2>Select date range for report</h2>
	<form th:action="@{/manager/getleave}" th:object="${ReportBeans}"
		method=post>
		<table>
			<tbody>
				<tr>
					<td>Start Date:</td>
					<td><input type="date" th:field="*{StartDate}"/></td>
				</tr>
				<tr>
					<td>End Date:</td>
					<td><input type="date" th:field="*{EndDate}" /></td>
				</tr> 
			</tbody>
		</table>	 
		</br>
		<input type="submit" value="Submit" class="abclass" />
	</form>
</div>
</body>
</html>
