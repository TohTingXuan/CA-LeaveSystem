<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delete Leave Type</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center">
	<h1>Choose a Leave Type to delete</h1>

	<table>
		<thead>
			<tr>
				<th>Leave Type</th>
				<th></th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="leavetype : ${ltlist}">
				<td th:text="${leavetype.typeName}">leave type name</td>
				<td></td>
				<td><a
					th:href="${'/admin/leavetype/delete/' + leavetype.typeId}">Delete</a></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
