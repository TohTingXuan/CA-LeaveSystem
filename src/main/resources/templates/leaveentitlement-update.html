<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Leave Entitlement</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
	<div align="center">
		<h1>Update Leave Entitlement</h1>
		
		<form th:action="@{/admin/updateleavebalance}" th:object="${leavebalance}"	method=post>
			<table>
				<tbody>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{staffName}" readonly/></td>
					</tr>
					<tr>
						<td>Leave Type:</td>
						<td><input type="text" th:field="*{leavetypeName}" readonly/></td>
					</tr>
					<tr>
						<td>Leave Balance:</td>
						<td><input type="text" th:field="*{leaveBalance}"/></td>
					</tr>
					<tr>
						<td><input type="hidden" th:field="*{staffId}"></td>
					</tr>
					<tr>
						<td><input type="hidden" th:field="*{leavetypeId}"></td>
					</tr>
				</tbody>
			</table>
				<a><input type="submit" value="Submit Changes" class="bclass" /></a>

	</form>

	</div>
</body>
</html>
