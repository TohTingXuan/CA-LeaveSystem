<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit public holiday</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center">
	<h1>
		Edit page for holiday:&nbsp; <span th:text="${currentHoliday.name}">you
			chose</span>
	</h1>
		
	<form th:action="@{/admin/updateholiday}" th:object="${currentHoliday}"
		method=post>
		<table>
			<tbody>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><input type="date" th:field="*{date}" /></td>
					<td th:if="${#fields.hasErrors('date')}"
						th:errors="*{date}"></td>
				</tr>
				<tr>
					<td><input type="hidden" th:field="*{year}"></td>
				</tr>
				<tr>
					<td><input type="hidden" th:field="*{id}"></td>
				</tr> 
			</tbody>
		</table>	 
		<a><input type="submit" value="Submit Changes" class="bclass" /></a>
	</form>
</div>
</body>
</html>
