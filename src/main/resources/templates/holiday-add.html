<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add public holiday</title>
<th:block th:replace="fragments/header"></th:block>
<th:block th:replace="fragments/sidebar"></th:block>
</head>
<body>
<div align="center">
	<h1>Add a public holiday</h1>

	<form th:action="@{/admin/addHoliday}" th:object="${holiday}" method=post>
		<table>
			<tbody>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" style="color: red"></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><input type="date" th:field="*{date}" /></td>
					<td th:if="${#fields.hasErrors('date')}"
						th:errors="*{date}" style="color: red"></td>
				</tr>
				<tr>
					<td><input type="hidden" th:field="*{year}"></td>
				</tr>
			</tbody>
		</table>	 
		<a><input type="submit" value="Submit Changes" class="bclass" /></a>

	</form>
		
</div>
</body>
</html>
