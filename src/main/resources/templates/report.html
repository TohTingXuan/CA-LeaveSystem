<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.6/css/buttons.dataTables.min.css">
<meta charset="ISO-8859-1">
<title>Generate Leave Report</title>
<th:block th:replace="fragments/header"></th:block>

</head>
<body>
<div align="center">

 <div class = "container-fluid">
 <div class = "row">
 
 <div class = "col-md-12">
 
 <h2>Leaves</h2>
 <div style= "margin-top:12px;">
 <table id="data">
    <thead>
      <tr>
        <th>ID</th>
        <th>Staff_ID</th>
        <th>StartDate</th>
        <th>EndDate</th>
        <th>Reason</th>
        <th>WorkInstruction</th>
        <th>Contact</th>
        <th>LeaveTypeID</th>
        <th>Status</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each = "leaveApplicationList:${leaveApplicationList}">
        <td th:text="${leaveApplicationList.id}"></td>
        <td th:text="${leaveApplicationList.staff.staffId}"></td>
        <td th:text="${leaveApplicationList.startDate}"></td>
        <td th:text="${leaveApplicationList.endDate}"></td>
        <td th:text="${leaveApplicationList.reason}"></td>
        <td th:text="${leaveApplicationList.workInstruction}"></td>
        <td th:text="${leaveApplicationList.contact}"></td>
        <td th:text="${leaveApplicationList.leavetype.typeId}"></td>
        <td th:text="${leaveApplicationList.status}"></td>
        <td th:text="${leaveApplicationList.comment}"></td>
      </tr>
      
    </tbody>
  </table>
 </div>
 </div>
 </div>
 </div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
<script type = "text/javascript">
	$(document).ready(function() {
		$('#data').DataTable( {
			dom: 'Bfrtip',
			buttons: [
				'csv'
			]
		} );
	} );

</script>
</div>
</body>
</html>
